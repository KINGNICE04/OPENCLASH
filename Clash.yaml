port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
ipv6: true
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: true
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  fallback-filter:
    geoip: true
    geoip-code: ID
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
  nameserver:
    - 1.1.1.1
    - 1.0.0.1
    - 112.215.37.182
    - 112.215.37.183
    - 192.168.170.28
    - 192.168.178.28
    - 192.168.130.28
    - https://cloudflare-dns.com/dns-query
  fallback:
    - 1.1.1.1
    - 1.0.0.1
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 1.1.1.1
    - 1.0.0.1
    - 112.215.37.182
    - 112.215.37.183
    - 192.168.170.28
    - 192.168.178.28
    - 192.168.130.28
proxy-groups:
  - name: CLASH
    type: select
    proxies:
      - GFN-SG
      - GFN-ID
      - GFN-JP
  - name: GFN-SG
    type: fallback
    url: http://hi.bonds.id/ping
    interval: 300
    use:
      - Akunsg
  - name: GFN-ID
    type: fallback
    url: http://hi.bonds.id/ping
    interval: 300
    use:
      - Akunid
  - name: GFN-JP
    type: fallback
    url: http://hi.bonds.id/ping
    interval: 300
    use:
      - Akunjp
proxy-providers:
  Akunsg:
    type: http
    behavior: classical
    path: ./proxy-providers/Akunsg.yaml
    url: https://raw.githubusercontent.com/KINGNICE04/OPENCLASH/main/Akunsg.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 180
      lazy: true
      url: 'http://www.gstatic.com/generate_204'
  Akunjp:
    type: http
    behavior: classical
    path: ./proxy-providers/Akunjp.yaml
    url: https://raw.githubusercontent.com/KINGNICE04/OPENCLASH/main/Akunjp.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 180
      lazy: true
      url: 'http://www.gestatic.com/generate_204'
   Akunid:
    type: http
    behavior: classical
    path: ./proxy-providers/Akunid.yaml
    url: https://raw.githubusercontent.com/KINGNICE04/OPENCLASH/main/Akunid.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 180
      lazy: true
      url: 'http://www.gestatic.com/generate_204'
rules:
  - MATCH,CLASH
tun:
  enable: true
  stack: system
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
tproxy-port: 7895
